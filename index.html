<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pong</title>
    <link rel="shortcut icon" href="../public/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="game.css">
</head>

<body>
    <div class="window">
        <div class="window-title">
            <div class="title-bar">
                <img src="./public/light.png" alt="pong-logo">
                <div class="title-bar-text poppins-bold">Pong</div>
            </div>
        </div>
        <div class="window-commands">
            <div class="minimize" id="minimize-button">
                <img src="./assets/window-minimize.svg" alt="minimize" />
            </div>
            <div class="maximize" id="maximize-button">
                <img src="./assets/window-maximize.svg" alt="maximize" />
            </div>
            <div class="close" id="close-button">
                <img src="./assets/window-close.svg" alt="close" />
            </div>
        </div>
    </div>

    <!-- Content -->
    <div class="window-content">
        <div id="game">
            <canvas id="pongCanvas"></canvas>
        </div>
        <script src="script.js"></script>
    </div>

    <script src="renderer.js"></script>
</body>

</html>
